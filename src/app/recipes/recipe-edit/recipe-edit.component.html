<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <div class="row">
        <button
          type="submit"
          class="btn btn-success"
        [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger"
        (click)="onCancel()">Cancel</button>
      </div>
      <br/>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              type="text"
              id="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              formControlName="imagePath"
              id="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="editMode">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              formControlName="description"
              id="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12" >
           <!--<div class="row"-->
                <!--*ngFor="let ingr of recipeForm.get('ingredients').controls;let i = index"-->
                <!--[formGroupName]="i"-->
           <!--style="margin-top: 10px;">-->
             <!--<div class="col-xs-8">-->
               <!--<input-->
                 <!--type="text"-->
                 <!--formControlName="name"-->
                 <!--class="form-control">-->
             <!--</div>-->
             <!--<div class="col-xs-2">-->
               <!--<input-->
                 <!--formControlName="amount"-->
                 <!--type="text"-->
                 <!--class="form-control">-->
             <!--</div>-->
             <!--<div class="col-xs-2">-->
               <!--<button class="btn btn-danger"-->
                       <!--type="button"-->
                      <!--(click)="onDeleteIngredient(i)">X</button>-->
             <!--</div>-->
           <!--</div>-->
          <br>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                (click)="onAddIngredient()"
                class="btn btn-success">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
